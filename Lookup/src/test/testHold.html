<script>
    function parseGardiner(tmp, delimiter) {
        var splarr = tmp.split(delimiter);
        var uni = "<span style=\"font-size: 30pt\">";
        for (const str of splarr) {
            var tmpmap = hmap[str.trim()];
            if (tmpmap) {
                uni += hex2char(hmap[str.trim()].unicodeCode);
            } else {

                uni += "<span style=\"font-size: 12pt\">" + str + "</span>";
            }
        }
        uni += "</span>";

        return uni;
    }

    function processGardiner(tmp) {
        // var tmpa = tmp.gardiner.split("-")
        var delimiter = "-";
        /*if (tmp.indexOf(" ") !== -1) {
            delimiter = " ";
        }*/
        var uni = "";
        if (tmp.indexOf(",") !== -1) {
            var comsplarr = tmp.split(",")
            for (const com of comsplarr) {
                // console.log("compsplarr " + com);

                uni += parseGardiner(com, delimiter);
                uni += ",&nbsp;&nbsp;"
            }
        } else {
            uni += parseGardiner(tmp, delimiter);
        }

        return uni;
    }

    function iteration() {
        var html = "";

        for (var d in dmap) {
            var dict = dmap[d];
            var uni = processGardiner(dict.gardiner);
            html += uni;
            html += "&nbsp;&nbsp;&nbsp;&nbsp; -- [" + dict.transliteration + "] <b>" + dict.translation + "</b> {" + dict.gardiner + "}";
            html += "<br/>";

            document.getElementById("hiero").innerHTML = html;
        }
    }

    iteration();

    function definition() {
        var html = "";

        for (var d in defmap) {
            var dict = defmap[d];
            var uni = processGardiner(dict.gardiner);
            // html += uni;

            // html += dict.gardiner + " " + dict.translation;
            html += dict.translation;
            html += "&nbsp;&nbsp;&nbsp;&nbsp; -- " + uni + " [<b>" + dict.transliteration + "</b>]  {" + dict.gardiner + "}";
            html += "<br/>";

            document.getElementById("defi").innerHTML = html;
        }
    }

    // definition();

    function phoneti() {
        var html = "";

        for (var d in phonmap) {
            var dict = phonmap[d];
            console.log(dict);
            var uni = processGardiner(dict.gardiner);
            // html += uni;

            // html += dict.gardiner + " " + dict.translation;
            html += dict.transliteration;
            html += "&nbsp;&nbsp;&nbsp;&nbsp; -- " + uni + "  <b>" + dict.translation + "</b> {" + dict.gardiner + "}";
            html += "<br/>";

            document.getElementById("phonet").innerHTML = html;
        }
    }
