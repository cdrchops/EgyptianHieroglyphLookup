plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
//    flatDir {
//        dirs 'lib'
//    }

    mavenLocal()
    mavenCentral()
    // Use JCenter for resolving dependencies.
//    jcenter()
}

version "0.1"
group "egyptiandictionary.net"

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.13'

    implementation 'com.itextpdf:itextpdf:5.5.10'
    implementation 'org.apache.pdfbox:pdfbox:2.0.4'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.56'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.1'
    implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.0.1'
    implementation 'org.apache.poi:poi-scratchpad:4.0.1'
    implementation group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.0.2'
    implementation group: 'org.apache.poi', name: 'poi', version: '4.0.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = 'net.egyptiandictionary.ProcessEgyptian'
}
